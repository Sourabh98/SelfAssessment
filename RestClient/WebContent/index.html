<!DOCTYPE html>
<html ng-app="myApp">
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Product Client</title>
</head>
<!--This is the controller name which we defined in the myApp.js, this controller will get invoked when we will click on the buttons   -->
<body ng-controller="ProductController">
<form>
Name <input type="text" ng-model="product.name"><br/>
Brand <input type="text" ng-model="product.brand"><br/>
Price <input type="text" ng-model="product.price"><br/>
<!--From here we are invoking the save method defined in myApp.js   -->
<button type="button" ng-click="save()">Save Product</button>
<button type="button" ng-click="loadAll()">Load All Products</button>
</form>
<hr/>
<div>
<h3>Following products are loaded:</h3>
<table>
<tr><td>Name</td><td>Brand</td><td>Price</td>
<!--ng-repeat is like a foreach loop to iterate an array or a list   -->
<tr ng-repeat="product in products">
<td>{{product.name}}</td><td>{{product.brand}}</td><td>{{product.price}}</td>
</tr>
</table>
</div>
</body>
</html>
